machine:
  services:
    - docker
  ruby:
    version: 2.3.1

dependencies:
  override:
    - gem install jekyll
    - jekyll --version
    - docker info
    - docker --version

test:
  override:
    - jekyll build
    - docker build -t nickbreaton/nickbreaton.com . 

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nickbreaton/nickbreaton.com
