machine:
  services:
    - docker
  ruby:
    version: 2.3.1

dependencies:
  override:
    - gem install jekyll
    - jekyll --version
    - docker info
    - docker --version

test:
  override:
    - jekyll build
    - docker build -t nickbreaton/nickbreaton.com .

deployment:
  automerge:
    branch: develop
    commands:
      - git checkout master
      - git merge develop
      - git push

  autopublish:
    branch: master
    commands:
      - git checkout --orphan gh-pages
      - mv .git/ public/.git/
      - cd public/
      - git add -A
      - git commit -m "Autopublish from Circle CI"
      - git push --force
