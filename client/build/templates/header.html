<!-- Holds place for header space -->
<div class="header placeholder">
  <div class="center">
    <a class="button" style="opacity:0;">&nbsp</a>
  </div>
</div>

<div class="header" ng-controller="HeaderController">
  <div class="center">
    <a class="button page" ng-repeat="button in pageButtons" href="{{ button.link }}" ng-class="{ active : button.active }">
      {{ button.name }}
    </a>
    <a class="button menu">
      <ng-include src="'/static/icons/menu.svg'"></ng-includ>
    </a>
  </div>
</div>
