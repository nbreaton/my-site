<div class="header" ng-controller="HeaderController">

    <a class="button" ng-repeat="button in pageButtons" href="{{ button.link }}" ng-class="{ active : button.active }">
      {{ button.name }}

    <a class="socialButton" ng-repeat="button in socialButtons" href="{{ button.link }}">
      <!-- <ng-include src="button.image"></div> -->
    </a>
  </div>
</div>
