<!DOCTYPE html>
<html ng-app="my-site">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- style -->
  <link rel="stylesheet" href="/static/site.css" />

  <!-- vendor -->
  <script src="/static/vendor/google-maps-api.min.js"></script>
  <script src="/static/vendor/angular.min.js"></script>
  <script src="/static/vendor/angular-route.min.js"></script>

  <!-- script -->
  <script src="/static/site.min.js"></script>

  <title ng-bind="htmlTitle">Nick Breaton</title>
</head>
<body>
  <ng-include src="'/static/templates/base.html'"></ng-include>

  <!-- browswer support is limited -->
  <div class="incompatible" ng-controller="IncompatibleController" ng-hide="true">
    <div class="text">
      <div class="title">Nick Breaton</div>
      <div class="subtitle">Web Developer</div>
      <div class="error" ng-bind="error">Please enable JavaScript to use this site.</div>
      <div class="otherwise">But if you don't want to, that's okay.<div>
      <a class="resume" href="/resume.pdf" target="_blank">View My Resume</a>
    </div>
  </div>
<body>
</html>
