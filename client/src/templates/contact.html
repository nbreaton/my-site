<div class="contact" ng-controller="ContactController">
  <div class="center">
    <div class="bar">
      <div class="title">You can find me here</div>
      <span ng-repeat="link in links">
        <a target="_blank" class="link" href="{{ link.href }}">{{ link.name }}</a>
        <span class="bullet" ng-hide="link.last">â€¢</span>
      </span>
    </div>
    <form class="web" ng-submit="submit()" novalidate ng-hide="submitted">
      <div class="title">I would love to hear from you</div>
      <input ng-repeat="input in inputs" ng-class="input.getClass()" ng-model="message[input.name].text" ng-change="input.removeError()" placeholder="{{input.placeholder}}" type="{{ input.type }}"></input>
      <div class="body-container" ng-class="{ active : bodyFocus }">
        <textarea class="body" id="contact-textarea" ng-focus="bodyFocus = true" ng-trim="false" ng-blur="bodyFocus = false" ng-model="message.body.text" placeholder="What would you like to tell me?"></textarea>
      </div>
      <button class="send">Send</button>
    </form>
    <div class="thankyou" ng-hide="!submitted">
      <div>Thanks for contacting me.</div>
      <div>I will get back to you right away.</div>
    </div>
  </div>
</div>
